{% extends "base.html" %}
{% load i18n %}

{% block bootstrap3_page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                      <div class="col-xs-6">
                          <h2>Reset Password</h2>
                      </div>
                    </div>
                </div>
                <hr>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="post" action=".">
                              {% csrf_token %}
                              <div style="float:left;">{{ form.as_p }}</div>
                              <input style="float:left; margin-left:20px;" type="submit" value="{% trans 'Submit' %}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
